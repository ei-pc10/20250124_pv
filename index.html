<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <title>AR.js Location-Based Example</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
     id="scene"
     vr-mode-ui="enabled: false"
     embedded
     arjs="sourceType: webcam;debugUIEnabled: false;"
     renderer="logarithmicDepthBuffer: true"
     light="defaultLightsEnabled: false">

      <!-- こったまーや -->
      <a-entity
        gps-entity-place="latitude: 37.958433731663035; longitude: 139.3425837539543;"
        gltf-model="https://raw.githubusercontent.com/ei-pc10/modelmodel/main/kottamaya.glb"
        scale="4 4 4"
        look-at="[gps-camera]"
         position="0 0 -200">
      </a-entity>

      <!-- 新発田城 -->
      <a-entity
        gps-entity-place="latitude: 37.9547518000514; longitude: 139.32604358487515;"
        gltf-model="https://raw.githubusercontent.com/ei-pc10/20241101_model/main/%E6%96%B0%E7%99%BA%E7%94%B0%E5%9F%8E.glb"
        scale="2 2 2"
        look-at="[gps-camera]"
         position="0 0 -200">
      </a-entity>

      <!-- 煉瓦屋 -->
      <a-entity
        gps-entity-place="latitude: 37.94893620484652; longitude: 139.32432147573522;"
        gltf-model="https://raw.githubusercontent.com/ei-pc10/modelmodel/main/%E7%85%89%E7%93%A6%E5%B1%8B.glb"
        scale="5 5 5"
        look-at="[gps-camera]"
         position="0 0 -200">
      </a-entity>

      <!-- ちびキャラ -->
      <a-entity
        gps-entity-place="latitude: 37.95587965373841; longitude: 139.33839569659503;"
        gltf-model="https://raw.githubusercontent.com/ei-pc10/20241101_model/main/%E3%83%81%E3%83%93%E3%82%AD%E3%83%A3%E3%83%A9%E7%BE%8A%E7%BE%B9v%E3%83%9D%E3%83%8B%E3%83%86.31%E5%BE%85%E6%A9%9F.glb"
        scale="1.5 1.5 1.5"
        look-at="[gps-camera]"
        position="0 0 -200"
        animation-mixer
        >
      </a-entity>

      <!-- 新発田市章 -->
      <a-entity
        gps-entity-place="latitude: 37.94818946282788; longitude: 139.3274179439581;"
        gltf-model="https://raw.githubusercontent.com/ei-pc10/20241101_model/main/shibata_logo.glb"
        scale="3 3 3"
        look-at="[gps-camera]"
        position="0 0 -200">
      </a-entity>

      <!-- GPSカメラ -->
    <a-entity gps-camera position="0 5 5" rotation-reader></a-entity>
           <a-entity light="color: #BBB; type: ambient; intensity: 1.5" data-aframe-default-light="" aframe-injected=""></a-entity>
     <a-entity light="intensity: 1.2; castShadow: true" position="-0.5 1 1" data-aframe-default-light="" aframe-injected=""></a-entity>   
    </a-scene>
  </body>
</html>
