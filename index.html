<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <title>AR.js Location-Based Example</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
     id="scene"
     vr-mode-ui="enabled: false"
     embedded
     arjs="sourceType: webcam;debugUIEnabled: false;trackingMethod: best;location: true;"
     renderer="logarithmicDepthBuffer: true"
     light="defaultLightsEnabled: false">

      <!-- こったまーや -->
      <a-entity
        gps-entity-place="latitude: 37.958433731663035; longitude: 139.3425837539543;"
        gltf-model="https://raw.githubusercontent.com/ei-pc10/modelmodel/main/kottamaya.glb"
        scale="4 4 4"
        look-at="[gps-camera]">
      </a-entity>
      
      
      <!-- GPSカメラ -->
      <a-entity gps-camera position="0 1.6 0" rotation-reader></a-entity>

      <a-entity light="color: #BBB; type: ambient; intensity: 1.5"></a-entity>
      <a-entity light="intensity: 1.2; castShadow: true" position="-0.5 1 1"></a-entity>   
    </a-scene>
  </body>
</html>
