<!doctype HTML>
<!-- 201 3Dモデル作成者:井嶋君 -->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js Location-Based 3D Models</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script>
      // JSONファイルのURL
      const jsonURL = 'models.json';

      // ページロード時にJSONデータを取得し、モデルを追加する
      window.onload = () => {
        fetch(jsonURL)
          .then(response => response.json())
          .then(models => {
            models.forEach(model => {
              // <a-entity> 要素を作成
              const entity = document.createElement('a-entity');
              entity.setAttribute('id', model.id);
              entity.setAttribute(
                'gps-entity-place',
                `latitude: ${model.latitude}; longitude: ${model.longitude}`
              );
              entity.setAttribute('gltf-model', model.model_url);
              entity.setAttribute('scale', model.scale);
              entity.setAttribute('look-at', '[camera]');
              entity.setAttribute('polygon-offset', 'factor: 1; units: 1');
              entity.setAttribute('rotation', '0 0 0');

              // <a-scene> に追加
              document.querySelector('a-scene').appendChild(entity);
            });
          })
          .catch(error => console.error('JSON読み込みエラー:', error));
      };

      // rotation-sync コンポーネント
      AFRAME.registerComponent('rotation-sync', {
        tick: function () {
          // カメラの回転を取得（モデルの操作には利用していません）
          const cameraRotation = this.el.sceneEl.camera.el.getAttribute('rotation');
        }
      });

      // ポリゴンオフセット用コンポーネント
      AFRAME.registerComponent('polygon-offset', {
        schema: {
          factor: { type: 'number', default: 1 },
          units: { type: 'number', default: 1 },
        },
        init: function () {
          const mesh = this.el.getObject3D('mesh');
          if (mesh) {
            mesh.traverse(node => {
              if (node.isMesh) {
                node.material.polygonOffset = true;
                node.material.polygonOffsetFactor = this.data.factor;
                node.material.polygonOffsetUnits = this.data.units;
              }
            });
          }
        }
      });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
      antialias="true" 
      renderer="logarithmicDepthBuffer: true; alpha: true; precision: highp;" 
      vr-mode-ui="enabled: false" 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- カメラの設定 -->
      <a-camera gps-camera rotation-sync></a-camera>

      <!-- 環境光 -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

      <!-- ディレクショナルライト -->
      <a-light 
        type="directional" 
        position="1 2 0.5" 
        intensity="0.8" 
        target="#clock-model" 
        castShadow="true">
      </a-light>

    </a-scene>
</body>
</html>
