<!DOCTYPE html>
<html>
  <head>
    <title>Location-Based AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.3.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- カメラ -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- 3Dモデルを表示する位置 -->
      <a-entity 
        gps-entity-place="latitude: 35.6895; longitude: 139.6917;" 
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf"
        scale="10 10 10"
        rotation="0 180 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
