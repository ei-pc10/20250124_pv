<!doctype HTML>

<!-- model1 こったまーや https://raw.githubusercontent.com/ei-pc10/modelmodel/main/kottamaya.glb -->
<!-- model2 新発田城  縦(通常) https://raw.githubusercontent.com/ei-pc10/20241101_model/main/%E6%96%B0%E7%99%BA%E7%94%B0%E5%9F%8E.glb -->
<!-- model3 煉瓦屋  https://raw.githubusercontent.com/ei-pc10/modelmodel/main/%E7%85%89%E7%93%A6%E5%B1%8B.glb-->  
<!-- model4 細川君作のちびキャラ https://raw.githubusercontent.com/ei-pc10/20241101_model/main/%E3%83%81%E3%83%93%E3%82%AD%E3%83%A3%E3%83%A9%E7%BE%8A%E7%BE%B9v%E3%83%9D%E3%83%8B%E3%83%86.31%E5%BE%85%E6%A9%9F.glb-->
<!-- model5 新発田市章  https://raw.githubusercontent.com/ei-pc10/20241101_model/main/shibata_logo.glb-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js Location-Based 3D Models</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script>
      // rotation-sync コンポーネントを定義（モデルの回転を変更しない）
      AFRAME.registerComponent('rotation-sync', {
        tick: function () {
          // ここではカメラの回転情報を取得しますが、モデルには影響を与えません。
          const cameraRotation = this.el.sceneEl.camera.el.getAttribute('rotation');
        }
      });

      // ポリゴンオフセット用コンポーネントを定義
      AFRAME.registerComponent('polygon-offset', {
        schema: {
          factor: { type: 'number', default: 1 }, // オフセット係数
          units: { type: 'number', default: 1 },  // オフセット単位
        },
        init: function () {
          const mesh = this.el.getObject3D('mesh');
          if (mesh) {
            mesh.traverse(node => {
              if (node.isMesh) {
                node.material.polygonOffset = true;
                node.material.polygonOffsetFactor = this.data.factor;
                node.material.polygonOffsetUnits = this.data.units;
              }
            });
          }
        }
      });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
      antialias="true" 
      renderer="logarithmicDepthBuffer: true; alpha: true; precision: highp;" 
      vr-mode-ui="enabled: false" 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- カメラの設定 -->
      <a-camera gps-camera rotation-sync></a-camera>

      <!-- 環境光 -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

      <!-- ディレクショナルライト -->
      <a-light 
        type="directional" 
        position="1 2 0.5" 
        intensity="0.8" 
        target="#clock-model" 
        castShadow="true"></a-light>

      <!-- 3Dモデルにポリゴンオフセットを適用 -->
      <!-- こったまーや -->
      <a-entity 
        id="clock-model"
        gps-entity-place="latitude: 37.95623964531757; longitude: 139.3371717973987" 
        gltf-model="https://raw.githubusercontent.com/ei-pc10/modelmodel/main/%E4%B8%87%E7%81%AF%E5%8F%B0.glb" 
        scale="3 3 3" 
        rotation="0 0 0"
        look-at="[camera]"
        polygon-offset="factor: 1; units: 1">
      </a-entity>

      <!-- 新発田城 -->
      <a-entity 
        >
      </a-entity>
      <!-- 新発田市章 -->
      <a-entity 
        >
      </a-entity>
      <!-- 煉瓦屋 -->
      <a-entity 
        >
      </a-entity>
      
      <!-- ちびキャラ -->
      <a-entity 
        >
      </a-entity>
    </a-scene>
</body>
</html>
