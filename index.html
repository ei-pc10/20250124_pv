<!DOCTYPE html>
<html>
  <head>
    <title>Location-Based AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- カメラ -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- 3Dモデルを表示する場所 -->
      <a-entity
        gps-entity-place="latitude: 35.6895; longitude: 139.6917;"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf"
        scale="10 10 10"
        look-at="[gps-camera]"
      ></a-entity>
    </a-scene>
  </body>
</html>
